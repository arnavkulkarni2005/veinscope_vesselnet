<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 70%;
            max-width: 800px;
        }
        h1 {
            color: #4A90E2;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .image-container img {
            border: 5px solid #ddd;
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            background-color: #4A90E2;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Segmented Results</h1>

        <div class="image-container">
            <div>
                <h3>Original Image:</h3>
                <img src="{{ url_for('static', filename=original_image) }}" alt="Original Image">
            </div>
            <div>
                <h3>Sclera Segmentation:</h3>
                <img src="{{ url_for('static', filename=sclera_image) }}" alt="Sclera Segmentation">
            </div>
        </div>

        <a href="{{ url_for('home') }}">Back to Upload</a>
    </div>
</body>
</html>
